<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #a3577f;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Container */
.login-container {
    background: linear-gradient(135deg, #ffb6c1, #ff7b7b);
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: slideIn 0.5s ease-out;
}

/* Header and Form Titles */
h2 {
    text-align: center;
    font-size: 24px;
    color: #120e14;
    margin-bottom: 10px;
}

p {
    text-align: center;
    font-size: 14px;
    color: #1d1111;
    margin-bottom: 30px;
}

/* Form Fields */
.input-group {
    margin-bottom: 15px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    transition: border-color 0.3s;
}

input[type="email"]:focus, input[type="password"]:focus {
    border-color: #ff7b7b;
}

/* Checkbox and label for 'Remember Me' */
.remember-me {
    margin-bottom: 15px;
}

.remember-me input {
    margin-right: 8px;
}

.remember-me label {
    color: #fff;
    font-size: 14px;
}

/* Button Styling */
.btn {
    width: 100%;
    padding: 12px;
    background-color: #ff7b7b;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ff4d4d;
}

/* Links Styling */
.links {
    text-align: center;
    margin-top: 20px;
}

.links a {
    font-size: 14px;
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s;
}

.links a:hover {
    color: #ff7b7b;
}

/* Animation for the login container */
@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsiveness */
@media (max-width: 480px) {
    .login-container {
        width: 90%;
    }

    .input-group input {
        font-size: 14px;
    }

    .btn {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an Account</a>
            </div>
        </div>
    </div>
</body>
</html>
